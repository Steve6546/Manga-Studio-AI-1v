<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Studio AI - استوديو المانغا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://esm.sh/reactflow@11/dist/style.css">
  <style>
    /* Custom scrollbar for a studio feel */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Tajawal', 'sans-serif'],
          },
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
        }
      },
      plugins: [
        function({ addBase }) {
          addBase({
            ':root': {
              '--background': '0 0% 3.9%',
              '--foreground': '0 0% 98%',
              '--card': '0 0% 3.9%',
              '--card-foreground': '0 0% 98%',
              '--popover': '0 0% 3.9%',
              '--popover-foreground': '0 0% 98%',
              '--primary': '240 5.9% 10%',
              '--primary-foreground': '0 0% 98%',
              '--secondary': '240 3.7% 15.9%',
              '--secondary-foreground': '0 0% 98%',
              '--muted': '240 3.7% 15.9%',
              '--muted-foreground': '0 0% 63.9%',
              '--accent': '240 3.7% 15.9%',
              '--accent-foreground': '0 0% 98%',
              '--destructive': '0 62.8% 30.6%',
              '--destructive-foreground': '0 0% 98%',
              '--border': '240 3.7% 15.9%',
              '--input': '240 3.7% 15.9%',
              '--ring': '240 4.9% 83.9%',
              '--radius': '0.5rem',
            },
            '.dark': {
              '--background': '222.2 84% 4.9%',
              '--foreground': '210 40% 98%',
              '--card': '222.2 84% 4.9%',
              '--card-foreground': '210 40% 98%',
              '--popover': '222.2 84% 4.9%',
              '--popover-foreground': '210 40% 98%',
              '--primary': '217.2 91.2% 59.8%',
              '--primary-foreground': '222.2 47.4% 11.2%',
              '--secondary': '217.2 32.6% 17.5%',
              '--secondary-foreground': '210 40% 98%',
              '--muted': '217.2 32.6% 17.5%',
              '--muted-foreground': '215 20.2% 65.1%',
              '--accent': '217.2 32.6% 17.5%',
              '--accent-foreground': '210 40% 98%',
              '--destructive': '0 62.8% 30.6%',
              '--destructive-foreground': '210 40% 98%',
              '--border': '217.2 32.6% 17.5%',
              '--input': '217.2 32.6% 17.5%',
              '--ring': '212.7 26.8% 83.9%',
            }
          })
        }
      ]
    }
  </script>
<script type="importmap">
{
  "imports": {
    "idb": "https://esm.sh/idb@^8.0.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "react": "https://esm.sh/react@^19.0.0",
    "react/": "https://esm.sh/react@^19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0",
    "zustand": "https://esm.sh/zustand@^5.0.5",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.12",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.2",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.4.0",
    "@radix-ui/react-slot": "https://aistudiocdn.com/@radix-ui/react-slot@^1.2.3",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.1",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "reactflow": "https://esm.sh/reactflow@^11.11.4"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-50 font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
